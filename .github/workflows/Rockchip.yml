name: Rockchip

on:
  repository_dispatch:
  workflow_dispatch:

env:
  OPNAME: 'R4S'
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  EXTERNAL_FILE: configs/luci/Standard.config
  CONFIG_FILE: configs/Rockchip.config
  SYS_CONF_SH: configure.sh
  ARCH_KERNEL: arm64
  PACKS: package.sh
  EXTEND_DRIVER: true
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* 
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL https://raw.githubusercontent.com/bigbugcc/openwrts/master/openwrt-env)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        echo "KERNEL=$(cat *.manifest | grep ^kernel | cut -d- -f2 | tr -d ' ')" >> $GITHUB_ENV
        sudo mkdir -p /mnt/workdir
        sudo chown $USER:$GROUPS /mnt/workdir

    - name: Clone source code
      working-directory: /mnt/workdir
      run: |
        df -hT $PWD
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /mnt/workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Cache
      uses: stupidloud/cachewrtbuild@main
      with:
          ccache: 'true'
          mixkey: 'armv8'
          prefix: 'openwrt'

    - name: Load custom feeds
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $SYS_CONF_SH
        cd openwrt
        $GITHUB_WORKSPACE/$SYS_CONF_SH

    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $PACKS
        cd openwrt
        $GITHUB_WORKSPACE/$PACKS

    - name: Extend Driver
      if: env.EXTEND_DRIVER == 'true'
      run: |
        cat configs/Driver.config >> openwrt/.config

    - name: Modify configuration
      run: |
        cat $EXTERNAL_FILE >> openwrt/.config
        cd openwrt && make defconfig
        sed -i '/CONFIG_DEFAULT_luci/'d .config
        cat .config

    - name: Docker setup (Add custom disk and Docker root)
      run: |
        # 设置磁盘镜像文件的位置
        DISK_IMAGE="/opt/docker/docker.img"
        MOUNT_POINT="/opt/docker"
        DOCKER_CONFIG="/etc/docker/daemon.json"

        # 创建一个 4GB 的磁盘镜像
        echo "Creating 4GB disk image..."
        dd if=/dev/zero of=$DISK_IMAGE bs=1M count=4096

        # 格式化磁盘镜像为 ext4 文件系统
        echo "Formatting the disk image..."
        mkfs.ext4 $DISK_IMAGE

        # 创建挂载点目录
        echo "Creating mount point directory..."
        mkdir -p $MOUNT_POINT

        # 挂载磁盘镜像
        echo "Mounting disk image..."
        mount -o loop $DISK_IMAGE $MOUNT_POINT

        # 配置 Docker 使用新的根目录
        echo "Configuring Docker to use the new data-root..."
        if [ ! -f "$DOCKER_CONFIG" ]; then
            echo "{}" > $DOCKER_CONFIG  # 如果没有 daemon.json 文件，创建一个空的 JSON 文件
        fi
        jq '. + {"data-root": "/opt/docker"}' $DOCKER_CONFIG > $DOCKER_CONFIG.tmp && mv $DOCKER_CONFIG.tmp $DOCKER_CONFIG

        # 重启 Docker 服务以应用更改
        echo "Restarting Docker service..."
        /etc/init.d/dockerd restart

        # 提示操作完成
        echo "Docker root directory has been changed to 4GB disk image at /opt/docker."

    - name: Download package
      id: package
      run: |
        cd openwrt
        make download -j$(nproc)
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) V=s || make -j4 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        echo "DEVICE_NAME=R4S" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "== Time：$(date +'%Y-%m-%d %H:%M:%S') =="
        echo "release_tag=$(date +"%Y.%m.%d-%H%M%S")" >> $GITHUB_OUTPUT
        touch release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Generate release body
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        echo "![](https://img.shields.io/github/downloads/${{ github.repository }}/${{ steps.tag.outputs.release_tag }}/total?style=flat-square)" >> release.txt
        echo "- 自用FriendlyARM NanoPi R4S 固件 " >> release.txt
        echo "- 内核版本: ${{ env.KERNEL }} " >> release.txt

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        name: ${{ env.FILE_DATE }} for R4S
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*
